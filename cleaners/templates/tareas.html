{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <br>
        <h1 style="text-align: center;">Cursos</h1>
        <table style="margin: 0 auto;" class="table table-striped table-bordered">
            <tr class="table-secondary">
                <th>Nombre</th>
                <th>Encargado</th>
                <th>Hecho</th>
            </tr>
            {% for tarea in Todas_Las_Tareas %}
            <tr>
                <td><a href="{% url 'tarea_detallada' tarea.pk %}">{{tarea.Nombre}}</a></td>
                <td>{{tarea.Encargado}}</td>
                <td>{{tarea.Hecho}}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <h1>Debe iniciar sesion para acceder</h1>
    {% endif %}
{% endblock content %}
